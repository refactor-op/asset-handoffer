guide.help: |
  ╔═══════════════════════════════════════════════════════════════╗
  ║                     Asset Handoffer Manual                    ║
  ╚═══════════════════════════════════════════════════════════════╝

  Overview
  ───────────────────────────────────────────────────────────────
  Asset Handoffer automates inbox → validated naming → path resolution →
  atomic move → Git add/commit/push. Run directory is configurable and can be
  placed outside your repository to avoid conflicts.

  Commands
  ───────────────────────────────────────────────────────────────
  • init: create run dir and config
    asset-handoffer init --home D:\handoff-home --template witch-21-days --git-root D:\MyUnityProject

  • process: process inbox files
    asset-handoffer process --home D:\handoff-home [--dry-run] [--lang en-US]

  • status: preview inbox
    asset-handoffer status --home D:\handoff-home


  • help: show this manual
    asset-handoffer help --lang en-US

  Options
  ───────────────────────────────────────────────────────────────
  • --home: run dir, default from ASSET_HANDOFFER_HOME or .asset-handoffer
  • --config: config file path, defaults to <home>/config.yaml
  • --inbox: inbox dir, defaults to <home>/inbox
  • --lang: output language (zh-CN or en-US)
  • --dry-run: preview only, no changes
  • --git-root (init): Git root where pull/commit/push happen
  • --git-init (init): initialize Git in run dir or git.root

  Environment
  ───────────────────────────────────────────────────────────────
  • ASSET_HANDOFFER_HOME: default run dir

  Config file (config.yaml)
  ───────────────────────────────────────────────────────────────
  project:
    asset_root: Assets/GameRes/
    modules: [GameRes]
  categories:
    Character:
      description: "Character"
      path: "{module}/Characters/{feature}/"
    ...
  git:
    branch: main
    remote: origin
    auto_push: true
    commit_template: |
      feat(assets): Add {category_description}

      Feature: {feature}
      Files: {file_count}

      {file_list}
    root: D:\MyUnityProject
  localization:
    language: en-US
  validation:
    max_filename_length: 200
    forbidden_chars: [" ", "~", "#", "%", "&", "*", "{", "}", ":", "<", ">", "?", "/", "|", "\"", "\\"]

  Workflow
  ───────────────────────────────────────────────────────────────
  1) Drop files into <home>/inbox following naming rules
  2) Run process (optionally with --dry-run)
  3) Files move to resolved destination under asset_root
  4) Git add/commit/push executed at git.root

  Naming
  ───────────────────────────────────────────────────────────────
  {Module}_{Category}_{Feature}_{Variant}.{ext}
  • At least 3 parts: Module_Category_Feature
  • Feature must not contain underscore

  Examples
  ───────────────────────────────────────────────────────────────
  • Initialize:
    asset-handoffer init --home D:\handoff-home --git-root D:\MyUnityProject --lang en-US

  • Process (dry-run):
    asset-handoffer process --home D:\handoff-home --dry-run

  Troubleshooting
  ───────────────────────────────────────────────────────────────
  • Inbox not found: check <home>/inbox
  • Not a Git repo: set git.root to your project or skip Git ops
  • Conflicts: rename or confirm overwrite after team discussion