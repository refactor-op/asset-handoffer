workspace: "./"

git:
  repository: "https://github.com/your-org/your-project.git"
  branch: "main"
  commit_message: "Update {type}: {name}"

asset_root: "Assets/GameRes/"
path_template: "{type}/{name}/"

naming:
  pattern: "^(?P<type>[^_]+)_(?P<name>[^_]+)\\.(?P<ext>\\w+)$"
  example: "Character_Hero.fbx"

language: "zh-CN"