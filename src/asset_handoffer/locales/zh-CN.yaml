guide.help: |
  ╔═══════════════════════════════════════════════════════════════╗
  ║                     Asset Handoffer 使用手册                   ║
  ╚═══════════════════════════════════════════════════════════════╝

  概览
  ───────────────────────────────────────────────────────────────
  自动化完成：收件箱 → 命名校验 → 路径推导 → 原子移动 → Git add/commit/push。
  运行目录可配置并可放在仓库外，避免多个仓库互相冲突。

  指令
  ───────────────────────────────────────────────────────────────
  • init：创建运行目录与配置
    asset-handoffer init --home D:\handoff-home --template witch-21-days --git-root D:\MyUnityProject

  • process：处理收件箱文件
    asset-handoffer process --home D:\handoff-home [--dry-run] [--lang zh-CN]

  • status：预览收件箱
    asset-handoffer status --home D:\handoff-home


  • help：显示本使用手册
    asset-handoffer help --lang zh-CN

  选项
  ───────────────────────────────────────────────────────────────
  • --home：运行目录，默认取 ASSET_HANDOFFER_HOME 或 .asset-handoffer
  • --config：配置文件路径，默认 <home>/config.yaml
  • --inbox：收件箱目录，默认 <home>/inbox
  • --lang：输出语言（zh-CN 或 en-US）
  • --dry-run：预览模式，不做实际改动
  • --git-root（init）：Git 操作所在仓库根
  • --git-init（init）：在运行目录或 git.root 初始化 Git

  环境变量
  ───────────────────────────────────────────────────────────────
  • ASSET_HANDOFFER_HOME：默认运行目录

  配置文件（config.yaml）
  ───────────────────────────────────────────────────────────────
  project:
    asset_root: Assets/GameRes/
    modules: [GameRes]
  categories:
    Character:
      description: "角色"
      path: "{module}/Characters/{feature}/"
    …
  git:
    branch: main
    remote: origin
    auto_push: true
    commit_template: |
      feat(assets): Add {category_description}

      Feature: {feature}
      Files: {file_count}

      {file_list}
    root: D:\MyUnityProject
  localization:
    language: zh-CN
  validation:
    max_filename_length: 200
    forbidden_chars: [" ", "~", "#", "%", "&", "*", "{", "}", ":", "<", ">", "?", "/", "|", "\"", "\\"]

  工作流
  ───────────────────────────────────────────────────────────────
  1) 按命名规范把文件放入 <home>/inbox
  2) 运行 process（可加 --dry-run）
  3) 文件移动到 asset_root 下的目标位置
  4) 在 git.root 执行 Git add/commit/push

  命名
  ───────────────────────────────────────────────────────────────
  {Module}_{Category}_{Feature}_{Variant}.{ext}
  • 最少 3 部分：Module_Category_Feature
  • Feature 不能包含下划线

  示例
  ───────────────────────────────────────────────────────────────
  • 初始化：
    asset-handoffer init --home D:\handoff-home --git-root D:\MyUnityProject --lang zh-CN

  • 处理（预览模式）：
    asset-handoffer process --home D:\handoff-home --dry-run

  故障排查
  ───────────────────────────────────────────────────────────────
  • 收件箱不存在：检查 <home>/inbox
  • 非 Git 仓库：设置 git.root 到你的项目根，或跳过 Git
  • 冲突：重命名文件或与团队确认覆盖策略