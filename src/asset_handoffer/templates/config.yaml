# Asset Handoffer 配置文件
# 此文件由程序员生成，发给美术人员使用

# ============================================================
# 项目信息
# ============================================================
project:
  name: "示例游戏项目"
  asset_root: "Assets/GameRes/"

# ============================================================
# 工作区配置
# ============================================================
workspace:
  # 工作区根目录（相对此配置文件）
  base: "./"
  # inbox、.repo等目录会自动在base下创建

# ============================================================
# Git 配置
# ============================================================
git:
  # GitHub仓库地址
  repository: "https://github.com/your-org/your-project.git"
  
  # 分支
  branch: "main"
  
  # 提交消息模板
  # 可用变量：{module}, {category}, {feature}, {variant}
  commit_template: "Update {category}: {feature}"

# ============================================================
# 路径生成规则
# ============================================================
# 统一路径模板
# 所有文件都按此规则生成路径
path_template: "{module}/{category}/{feature}/"

# ============================================================
# 文件命名规则
# ============================================================
naming:
  # 正则表达式（用于解析文件名）
  # 必须包含命名组：module, category, feature
  # 可选命名组：variant, ext
  pattern: "^(?P<module>[^_]+)_(?P<category>[^_]+)_(?P<feature>[^_]+)(_(?P<variant>[^_]+))?\\.(?P<ext>\\w+)$"
  
  # 示例（给美术看的）
  example: "GameCore_Character_Hero_Idle.fbx"

# ============================================================
# 语言设置
# ============================================================
language: "zh-CN"  # 或 "en-US"

# ============================================================
# 元数据（不要修改）
# ============================================================
_metadata:
  version: "1.0"
  tool_version: "0.9.9"