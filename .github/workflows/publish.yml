name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test-build-publish:
    name: Test, Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Validate tag version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PROJECT_VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
          echo "Tag version: v${TAG_VERSION}"
          echo "Project version: ${PROJECT_VERSION}"
          
          if [ "$TAG_VERSION" != "$PROJECT_VERSION" ]; then
            echo "Error: Tag version (v${TAG_VERSION}) does not match project version (${PROJECT_VERSION})"
            exit 1
          fi
          echo "Version validation passed"
      
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry --version
      
      - name: Install dependencies
        run: |
          poetry install --no-interaction --with dev
      
      - name: Run tests
        run: |
          echo "Running tests..."
          poetry run pytest -v --tb=short
      
      - name: Build package
        run: |
          echo "Building package..."
          poetry build
          echo "Build completed"
          ls -lh dist/
      
      - name: Publish to PyPI
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          echo "Publishing to PyPI..."
          poetry publish --no-interaction
          echo "Published to PyPI: https://pypi.org/project/asset-handoffer/${{ github.ref_name }}"
