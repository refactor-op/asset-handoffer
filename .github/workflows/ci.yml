name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install
        run: |
          pip install poetry
          poetry install

      - name: Test
        run: poetry run pytest

      - name: Format check
        run: poetry run black --check src/ tests/
