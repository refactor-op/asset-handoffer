# ============================================================
# 项目信息
# ============================================================
project:
  name: "witch-21-days"
  asset_root: "Assets/GameRes/"

# ============================================================
# 工作区配置
# ============================================================
workspace:
  base: "./"

# ============================================================
# Git 配置
# ============================================================
git:
  repository: "https://github.com/HeBtcd/witch-21-days.git"
  branch: "asset-handoffer"
  commit_template: "feat(assets): Add {category}\n\nFeature: {feature}\nFiles: {file_count}\n\n{file_list}"

# ============================================================
# 路径生成规则
# ============================================================
# 所有文件都按此模板生成路径
# 可用变量：{module}, {category}, {feature}
path_template: "{module}/{category}/{feature}/"

# ============================================================
# 文件命名规则（正则表达式）
# ============================================================
naming:
  # 正则表达式，必须包含命名组：module, category, feature
  # 可选命名组：variant, ext
  pattern: "^(?P<module>\\w+)_(?P<category>\\w+)_(?P<feature>[\\w-]+)(_(?P<variant>\\w+))?\\.(?P<ext>\\w+)$"
  
  # 示例（给美术看的）
  example: "GameRes_Character_Witch_Idle.fbx"

# 示例文件名及其生成的路径：
# GameRes_Character_Witch_Idle.fbx
#   → Assets/GameRes/GameRes/Character/Witch/GameRes_Character_Witch_Idle.fbx
#
# GameRes_UiIcon_Potion.png
#   → Assets/GameRes/GameRes/UiIcon/Potion/GameRes_UiIcon_Potion.png

# ============================================================
# 语言设置
# ============================================================
language: "zh-CN"