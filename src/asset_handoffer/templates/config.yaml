asset_root: "Assets/GameRes/"

# ==============================================================================
# 方式 1: 保留原始文件名
# 输入: Character_Hero_Run.fbx
# 输出: Assets/GameRes/Character/Hero/Character_Hero_Run.fbx
# ------------------------------------------------------------------------------
# path_template: "{type}/{category}/"
# ------------------------------------------------------------------------------
# 方式 2: 重命名文件
# 输入: Character_Hero_Run.fbx
# 输出: Assets/GameRes/Character/Hero/Run.fbx
# ------------------------------------------------------------------------------
path_template: "{type}/{category}/{name}.{ext}"
# ==============================================================================

naming:
  pattern: "^(?P<type>[^_]+)_(?P<category>[^_]+)_(?P<name>[^_]+)(_(?P<variant>[^.]+))?\\.(?P<ext>\\w+)$"
  example: "Character_Hero_Run.fbx"

language: "zh-CN"